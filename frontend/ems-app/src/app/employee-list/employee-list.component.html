<h3 class="display-6">Employees</h3>
<hr />
<div class="row">
    <div class="col-sm">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Code</th>
                <th scope="col">Designation</th>
                <th scope="col">View</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of employees; let sn=index;">
                    <td>{{sn+1}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.code}}</td>
                    <td>{{emp.designation}}</td>
                    <td align="center"><a routerLink="/employee/dashboard/{{emp.id}}" class="btn btn-primary">Dashboard</a></td>
                    <td align="center"><a routerLink="/employee/view/{{emp.id}}" class="btn btn-success">Edit</a></td>
                    <td align="center"><button type="button" (click)="delete(emp.id)" class="btn btn-danger">Delete</button></td>
                </tr> 
            </tbody>
        </table>
    </div>
</div>
