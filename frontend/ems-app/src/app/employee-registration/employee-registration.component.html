<h3 *ngIf="employee.id == undefined" class="display-6">Employee Registration</h3>
<h3 *ngIf="employee.id > 0" class="display-6">Employee Details</h3>
<hr />
<div class="row">
    <div class="col-sm">
        <form *ngIf="employee" #employeeForm = "ngForm" class="form-horizontal">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Employee Name</label>
                <div class="col-sm-10">
                    <input type="hidden" [(ngModel)]="employee.id" name="id" id="id">
                    <input type="text" [(ngModel)]="employee.name" name="name" id="name" required #name="ngModel" class="form-control" placeholder="Employee Name">
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Employee name is required</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="code" class="col-sm-2 col-form-label">Employee Code</label>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="employee.code" name="code" id="code" required #code="ngModel" class="form-control" placeholder="Employee Code">
                    <div [hidden]="code.valid || code.pristine" class="alert alert-danger">Employee code is required</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="designation" class="col-sm-2 col-form-label">Designation</label>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="employee.designation" name="designation" id="designation" required #designation="ngModel" class="form-control" placeholder="Designation">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <div class="btn-group">
                        <button (click)="save()" type="submit" [disabled]="!employeeForm.form.valid" class="btn btn-success">Save</button>
                        <button (click)="employeeForm.reset()"  type="button" class="btn btn-secondary">Clear</button>    
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
